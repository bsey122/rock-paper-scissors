<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="results">
            <div class="player"></div>
            <div class="result"></div>
            <div class="computer"></div>
        </div>
        <h2>Choose your weapon</h2>
        <div class="player-selection">
            <button class="btn"><img class="rock" src="./imgs/rock.svg" alt="rock"></button>
            <button class="btn"><img class="paper" src="./imgs/paper.svg" alt="paper"></button>
            <button class="btn"><img class="scissors" src="./imgs/scissors.svg" alt="scissors"></button>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
